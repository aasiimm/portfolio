    <style>
        .glass-effect {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .mobile-nav-link.active {
            color: #3B82F6;
        }

        .mobile-nav-link i {
            transition: transform 0.2s ease;
        }

        .mobile-nav-link:active i {
            transform: scale(0.9);
        }

        @media (max-width: 768px) {
            .mobile-navigation {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 50;
                padding-bottom: env(safe-area-inset-bottom);
                background: rgba(17, 25, 40, 0.95);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border-top: 1px solid rgba(59, 130, 246, 0.2);
            }
        }

        .contact-card {
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        /* Navbar Animation Effects */
        .nav-link {
            position: relative;
            color: #9CA3AF;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #3B82F6;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
        }

        /* Form input focus styles */
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        /* Loading spinner animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

    <!-- Main Content -->
    <main class="pt-20 min-h-screen bg-gradient-to-b from-gray-900 to-black">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16">
            <div class="text-center mb-10 md:mb-14">
                <h1 class="text-3xl md:text-6xl font-bold mb-4 gradient-text">Get in Touch</h1>
                <p class="text-lg md:text-xl text-gray-400">Feel free to reach out to me</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8 md:gap-12">
                <!-- Left Column -->
                <div class="space-y-6 md:space-y-8">
                    <div
                        class="contact-card bg-gray-800/50 p-6 rounded-lg backdrop-blur-sm border border-gray-700 shadow-lg">
                        <h2 class="text-xl md:text-2xl font-bold mb-6 text-white">Social Media</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <a href="https://www.linkedin.com/in/asim-mansuri-80830931a/"
                                class="flex items-center space-x-3 p-4 bg-gray-900/50 rounded-lg hover:bg-gray-700/50 transition duration-300">
                                <i class="fab fa-linkedin text-xl"></i>
                                <span>LinkedIn</span>
                            </a>
                            <a href="https://x.com/asim_mansurii"
                                class="flex items-center space-x-3 p-4 bg-gray-900/50 rounded-lg hover:bg-gray-700/50 transition duration-300">
                                <i class="fa-brands fa-x-twitter text-xl"></i>
                                <span>Twitter</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-gray-800/50 p-6 md:p-8 rounded-lg backdrop-blur-sm border border-gray-700 shadow-lg">
                    <h2 class="text-xl md:text-2xl font-bold mb-6">Send a Message</h2>
                    <form id="contactForm" class="space-y-4 md:space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                            <input type="text" id="name" name="name" required
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
                            <input type="text" id="subject" name="subject" required
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                            <textarea id="message" name="message" rows="6" required
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 text-white focus:outline-none focus:border-blue-500"></textarea>
                        </div>
                        <button type="submit" id="submitBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                            <span>Send Message</span>
                            <div id="loadingSpinner" class="hidden ml-2">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>

    <!-- Footer -->

            </div>

    <script>
        const form = document.getElementById("contactForm");
        const submitBtn = document.getElementById("submitBtn");
        const loadingSpinner = document.getElementById("loadingSpinner");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            // Show spinner
            loadingSpinner.classList.remove("hidden");

            emailjs.sendForm('service_1971ife', 'template_sjzycyu', form)
                .then(function () {
                    loadingSpinner.classList.add("hidden");
             
                    form.reset(); // Clear form
                }, function (error) {
                    loadingSpinner.classList.add("hidden");
               
                    console.error("EmailJS Error:", error);
                });
        });
    </script>
