<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mansuri Asim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .glass-effect {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .mobile-nav-link.active {
            color: #3B82F6;
        }

        @media (max-width: 768px) {
            .mobile-navigation {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 50;
            }
        }

        .contact-card {
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        /* Navbar Animation Effects */
        .nav-link {
            position: relative;
            color: #9CA3AF;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #3B82F6;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
        }
    </style>
</head>

<body class="bg-black text-white">
    <!-- Desktop Navigation -->
    <nav
        class="fixed top-0 left-0 right-0 bg-gradient-to-r from-gray-900/95 via-gray-800/95 to-gray-900/95 shadow-lg z-50 border-b border-blue-500/20 backdrop-blur-md">

                    <div class="w-16 h-16 rounded-full flex items-center justify-center">

                                src="Images/Screenshot_2025-05-14_090636-removebg-preview (1).png" alt=""></span>
                    </div>
                    <a href="index.html"
                        class="text-xl font-bold text-white hover:text-blue-400 transition-colors duration-300">Mansuri
                        Asim</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="about.html" class="nav-link">About</a>
                        <a href="projects.html" class="nav-link">Projects</a>
                        <a href="contact.html" class="nav-link active">Contact</a>
                        <a href="blog.html" class="nav-link">Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-navigation glass-effect border-t border-gray-700 md:hidden">
        <div class="grid grid-cols-5 gap-1 p-2">
            <a href="index.html" class="mobile-nav-link flex flex-col items-center justify-center p-2">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="about.html" class="mobile-nav-link flex flex-col items-center justify-center p-2">
                <i class="fas fa-user text-xl mb-1"></i>

            </a>

    </nav>

    <!-- Main Content -->
    <main class="pt-20 min-h-screen bg-gradient-to-b from-gray-900 to-black">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">Get in Touch</h1>
                <p class="text-xl text-gray-400">Let's discuss your next project</p>
            </div>

            <div class="grid md:grid-cols-2 gap-12">
                <!-- Left Column -->
                <div class="space-y-8">
                    <div class="contact-card bg-gray-800/50 p-6 rounded-lg backdrop-blur-sm">
                        <h2 class="text-2xl font-bold mb-6">Social Media</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <a href="https://www.linkedin.com/in/asim-mansuri-80830931a/"
                                class="flex items-center space-x-3 p-4 bg-gray-900/50 rounded-lg hover:bg-gray-700/50 transition duration-300">
                                <i class="fab fa-linkedin text-xl"></i>
                                <span>LinkedIn</span>
                            </a>
                            <a href="https://x.com/asim_mansurii"
                                class="flex items-center space-x-3 p-4 bg-gray-900/50 rounded-lg hover:bg-gray-700/50 transition duration-300">
                                <i class="fa-brands fa-x-twitter text-xl"></i>
                                <span>Twitter</span>
                            </a>
                            <a href="https://www.instagram.com/asim.x7/"
                                class="flex items-center space-x-3 p-4 bg-gray-900/50 rounded-lg hover:bg-gray-700/50 transition duration-300">
                                <i class="fab fa-instagram text-xl"></i>
                                <span>Instagram</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-gray-800/50 p-8 rounded-lg backdrop-blur-sm">
                    <h2 class="text-2xl font-bold mb-6">Send a Message</h2>
                    <form class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
                            <input type="text" id="subject" name="subject"
                                class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                            <textarea id="message" name="message" rows="6"
                                class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 text-white focus:outline-none focus:border-blue-500"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

                    <a href="https://www.instagram.com/asim.x7/" class="text-gray-400 hover:text-white">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Update mobile navigation active state
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';

        mobileNavLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    </script>
</body>

</html>
